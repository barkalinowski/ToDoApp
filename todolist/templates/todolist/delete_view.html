<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>

	body{
		background-color: #FFEFD5;
	}

	.center-column{
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: #00CED1;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.btn{
		margin: 20px;
		padding:20px;
		box-shadow: 6px 2px 20px 0px rgba(175,0,130,0.75);
	}

</style>

<div class="center-column">
	<div class="container">
			<h3 class="row justify-content-center">Are you sure you want to delete "{{ task }}"?</h3>
		<form method="POST" action="">
			{% csrf_token %}
		<div class="row justify-content-evenly">
			<input class="btn btn-lg btn-danger col-4" type="submit" name="Delete Task" value="Delete">
			<a class="btn btn-lg btn-secondary col-4" href="{% url 'list_view' %}">Cancel</a>
		</div>
		</form>
	</div>
</div>
