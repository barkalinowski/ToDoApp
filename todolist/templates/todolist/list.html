<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>

	body{
		background-color: #FFEFD5;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		box-sizing:border-box;
	}

	input[type=text]{
		margin-bottom: 10px;
	}

	.center-column{
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: #FAFAD2;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #6495ED;
		margin: 15px;
		padding: 30px;
		border-radius: 3px;
		color: #fff;
		font-size: 18px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-success{
		padding: 10px;
		font-size: 20px;
	}

	.btn-group{
		box-shadow: 6px 2px 10px 0px rgba(255,250,205,0.75);
	}

</style>

<div class="center-column">
	<form method="POST" action="/">
		{% csrf_token %}
		{{ form.task_name }}

		<input class="btn btn-success" type="submit" name="Create Task" value="Add Task">
	</form>

	{% for task in tasks %}
		<div class="item-row">

				<div class="row justify-content-between">
					<div class="col">
						{% if task.task_status == True %}
							<strike>{{ task }}</strike><b> Task completed!</b>
						{% else %}
							{{ task }}
						{% endif %}
					</div>
					<div class="col-4">
						<div class="btn-group" role="group" aria-label="Basic example">
							<a class="btn btn-secondary" href='{% url "update_view" task.id %}'>Update</a>
							<a class="btn btn-danger" href='{% url "delete_view" task.id %}'>Delete</a>
						</div>
					</div>
				</div>
		</div>
{% endfor %}
</div>
